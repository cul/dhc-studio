<h2>Recent News</h2>

<ul>
{% for i in (0..2) %}
  {% assign post = site.posts[i] %}
<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<h2>Affiliates</h2>
<ul>
  {% for affiliate in site.data.affiliates %}
    <li><a href="{{ affiliate.url }}">{{ affiliate.name }}</a></li>
  {% endfor %}
</ul>
