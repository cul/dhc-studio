language: ruby
rvm: 2.4
env:
  global: NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_script:
  - bundle exec jekyll build
script:
  - bundle exec rake test
after_success:
  - bundle exec rake git:push:static
deploy:
  provider: s3
  access_key_id: $AWS_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: cul-s3-dlst-travis-studio-staging
  region: us-west-2
  skip_cleanup: true
  local_dir: _site
  on:
    branch: staging
